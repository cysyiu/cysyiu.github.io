<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to MyResume</title>
  <meta http-equiv="refresh" content="0; url=https://cysyiu.com/MyResume/">
  <link rel="canonical" href="https://cysyiu.com/MyResume/">
  <script>
    // Instant JS redirect (more reliable than meta refresh)
    if (window.location.pathname === '/' || window.location.pathname === '') {
      window.location.replace('/MyResume/');
    }
  </script>
</head>
<body>
  <p>Redirecting to <a href="/MyResume/">MyResume</a>â€¦</p>
  <noscript>
    If you are not redirected automatically, <a href="/MyResume/">click here</a>.
  </noscript>
</body>
</html>
